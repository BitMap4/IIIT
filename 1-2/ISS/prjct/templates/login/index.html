<!DOCTYPE html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class = "body bg-white dark:bg-[#0F172A]">
    <div class = "bg-black before:animate-pulse before:bg-gradient-to-b before:from-gray-900 overflow-hidden before:via-[#00FF00] before:to-gray-900 before:absolute ">
        <div id="myDIV" >
            <div class = "w-[100vw] h-[100vh] px-3 sm:px-5 flex items-center justify-center absolute">
                <div class = "w-full sm:w-1/2 lg:2/3 px-6 bg-gray-500 bg-opacity-20 bg-clip-padding backdrop-filter backdrop-blur-sm text-white z-50 py-4  rounded-lg" >
                    <div class = "w-full flex justify-center text-[#00FF00] text-xl mb:2 md:mb-5" style="color:white ;">
                        <h1 style="font-size: 2em;font-family: 'Roboto', sans-serif;padding: 0.7em;"><b>Kafka.</b></h1>
                    </div>
                    <div class = "w-full flex justify-center text-[#00FF00] text-xl mb:2 md:mb-5" style="color:white ;">
                        <p style="font-family: roboto;text-align: center;">Revolutionize your video content with our platform. Effortlessly enhance your videos with seamless transitions and captivating effects, elevating them to professional standards in seconds.</p>
                    </div>
                    <div id="login" class = "mt-4 md:mt-10 w-full flex justify-center text-sm md:text-xl bg-[#00FF00] py-2 rounded-md" style="background-color: #b62fce ;padding: 0.7em;">
                        Login
                    </div>
                    <div id="signup" class = "mt-4 md:mt-10 w-full flex justify-center text-sm md:text-xl bg-[#00FF00] py-2 rounded-md" style="background-color: #b62fce ;padding: 0.7em;">
                        Sign Up
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    
    <script>
        const para = document.createElement("div");
        para.className = 'flex flex-wrap gap-0.5 h-screen items-center justify-center  relative';
            let el = '<div class = "  transition-colors duration-[1.5s] hover:duration-[0s] border-[#00FF00] h-[calc(5vw-2px)] w-[calc(5vw-2px)] md:h-[calc(4vw-2px)] md:w-[calc(4vw-2px)] lg:h-[calc(3vw-4px)] lg:w-[calc(3vw-4px)] bg-gray-900 hover:bg-[#b62fce]"></div>'
            for (var k = 1; k<=1000; k++){
                el+= '<div class = " transition-colors duration-[1.5s] hover:duration-[0s] border-[#00FF00] h-[calc(5vw-2px)] w-[calc(5vw-2px)] md:h-[calc(4vw-2px)] md:w-[calc(4vw-2px)] lg:h-[calc(3vw-4px)] lg:w-[calc(3vw-4px)] bg-gray-900 hover:bg-[#b62fce]"></div>';
            };
    
            para.innerHTML = el;
        document.getElementById("myDIV").appendChild(para);

        document.getElementById("login").addEventListener("click", function(event) {

        window.location.href = "/login";

        event.preventDefault();
    });
    document.getElementById("signup").addEventListener("click", function(event) {

        window.location.href = "/signup";

        event.preventDefault();
});
</script>
